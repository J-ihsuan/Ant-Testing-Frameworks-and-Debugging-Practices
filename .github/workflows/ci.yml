name: Java Ant CI

on:
  push:
    branches: [ master, "e_branch" ]
    paths-ignore:
      - 'G17Report/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'G17Report/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run JUnit Tests
      
      run: ant junit-tests